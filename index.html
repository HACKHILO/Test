{% extends 'base.html' %}

{% block content %}
<h2>Available Programs</h2>
<ul>
    {% for program in programs %}
    <li>
        <a href="{{ url_for('program', name=program.name) }}">{{ program.name }}</a>
        <p>{{ program.description }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
